<div class="signup" ng-controller="SignupCtrl as signupCtrl" ng-init="init()">
  <div class="ember-view signup-container">
    <div class="row signup">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- anything typed in here is magically saved to Firebase! -->
            <input type="text" ng-model="data.name"/>
            <!-- all changes from Firebase magically appear here! -->
            <h1>You said: {{ data.name }}</h1>

            <form role="form">
              <div class="form-group">
                <input class="ember-view ember-text-field form-control" placeholder="Email" autofocus="autofocus" type="text" value="{{email}}">
              </div>
              <div class="form-group">
                <input class="ember-view ember-text-field form-control" placeholder="First Name" type="text" value="{{firstName}}">
              </div>
              <div class="form-group">
                <input class="ember-view ember-text-field form-control" placeholder="Last Name" type="text" value="{{lastName}}">
              </div>
              <div class="form-group">
                <input class="ember-view ember-text-field form-control" placeholder="Password" type="password" value="{{password}}">
              </div>
              <div class="form-group">
                <input class="ember-view ember-text-field form-control" placeholder="Re-Enter Password" type="password" value="{{passwordValidation}}">
              </div>
              <br>
              <input class="ember-view ember-text-field btn btn-primary btn-block" type="submit" value="Login" ng-click="signup()">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
