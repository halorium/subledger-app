<article class="ember-view journal-entry list-item collapsed">
  <header class="header">
    <div class="row">
      <div class="col-xs-9 col-md-11">
      {{journalEntry.description}}
      </div>
      <div class="col-xs-3 col-md-1 text-right">
        {{journalEntry.state}}
      </div>
    </div>
  </header>
  <section class="body">
    {{journalEntry.effective_at}}
  </section>
  <!-- lines go here -->
  <div ng-include src="'partials/journal-entry-lines.html'"></div>
</article>
